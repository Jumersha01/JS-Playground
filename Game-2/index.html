<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f4f4f4;
    }

    h1 { margin-bottom: 10px; }

    .score, .time {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    .container {
      width: 90vw;
      height: 60vh;
      border: 2px solid gray;
      margin: auto;
      position: relative;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .box {
      width: 60px;
      height: 60px;
      background: royalblue;
      position: absolute;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the Box Game</h1>
  <div class="score">Score: 0</div>
  <div class="time">Time Left: 20s</div>

  <div class="container">
    <div class="box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
